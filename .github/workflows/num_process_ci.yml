name: num_process_CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    container:
      image: ros:humble  # 使用官方 ROS 镜像加速 CI

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install colcon, rosdep, and test dependencies
        run: |
          apt update
          apt install -y python3-colcon-common-extensions python3-rosdep \
                         ros-humble-launch-testing
          rosdep init || true  # 避免重复 init 报错
          rosdep update
          rosdep install --from-paths src --ignore-src -y --rosdistro humble --skip-keys=launch_testing_pytest

      - name: Build workspace
        run: |
          source /opt/ros/humble/setup.bash
          colcon build

      - name: Run tests
        run: |
          source install/setup.bash
          colcon test --packages-select my_testing --pytest-args "--junit-xml=test_results.xml"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/my_testing/test_results.xml



